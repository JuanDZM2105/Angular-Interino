<h2 class="dashboard-title">Metrics Dashboard</h2>

<div class="charts-container">
  <div class="chart-card">
    <h3>User Types</h3>
    <canvas baseChart 
      [data]="userTypeData" 
      [options]="userTypeOptions" 
      chartType="pie">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Legal Process Status</h3>
    <canvas baseChart 
      [data]="processStatusData" 
      [options]="processStatusOptions" 
      chartType="bar">
    </canvas>
  </div>

  <div class="chart-card">
    <h3>Account Status</h3>
    <canvas baseChart 
      [data]="accountStatusData" 
      [options]="accountStatusOptions" 
      chartType="bar">
    </canvas>
  </div>

  <div class="active-users-card">
    <h3>Active Users</h3>
    <p>{{ metrics.totalActiveUsers }}</p>
  </div>
</div>
