<h2 mat-dialog-title>Código de Verificación</h2>
<mat-dialog-content>
  <p>Escribe el código de verificación enviado a tu correo</p>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Código</mat-label>
    <input matInput [formControl]="form.controls['code']" required>
  </mat-form-field>

  <div>
    <span>Tiempo restante: {{ countdown }} segundos</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Verificar Código</button>
</mat-dialog-actions>
