<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appereance="outline">
        <mat-label>nombre</mat-label>
        <input matInput [formControl]="form.controls.name">
        <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appereance="outline">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="form.controls.email">
      <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appereance="outline">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="form.controls.password">
        <mat-error></mat-error>
    </mat-form-field>
    <mat-form-field appereance="outline">
      <mat-label>phone number</mat-label>
      <input matInput [formControl]="form.controls.phone">
      <mat-error></mat-error>
    </mat-form-field>

    <div>
        <button type="submit" mat-flat-button [disabled]="form.invalid">Save</button>
        <a mat-stroked-button routerLink="/users">Back</a>
    </div>
</form>
